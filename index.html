<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="text-center vh-100  overflow-auto">

            <h1 class="display-1 fw-bold mt-5">Quote of the Day</h1>
            <p class="h2 mt-5">Press the button below to recieve a random quote!</p>
            <button onclick="getQuotes();" class="btn-primary btn btn-lg mt-5">New Quote</button>
            <p id="theQuote" class="h2 mt-5"></p>
            <p id="theAuthor" class="h2 mt-3"></p>
        </div>  
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
